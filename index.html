<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Global Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- pre-heading -->
    <div class="preHeading">
        <p class="preHeading-text">Sign up to our newsletter to receive 15% off your first order.</p>
    </div>
    <!-- Header -->
    <nav class="navbar">
        <div class="logo">Rich<span>Apparel</span></div>
        <div class="menu">
            <ul class="menu-items">
                <li class="menu-item"><a href="">New</a></li>
                <li class="menu-item"><a href="">Shop</a></li>
                <li class="menu-item"><a href="">Cashmere</a></li>
                <li class="menu-item"><a href="">SmileyWorld</a></li>
                <li class="menu-item"><a href="">Care Bears</a></li>
                <li class="menu-item"><a href="">Lifestyle</a></li>

            </ul>
        </div>
        <div class="links">
            <ul class="link-items">
                <li class="link-item"><a href=""><img src="img/icons/lang.png" alt=""></a></li>
                <li class="link-item"><a href=""><img src="img/icons/search.png" alt=""></a></li>
                <li class="link-item"><a href=""><img src="img/icons/heart.png" alt=""></a></li>
                <li class="link-item"><a href=""><img src="img/icons/message.png" alt=""></a></li>
                <li class="link-item"><a href=""><img src="img/icons/profile.png" alt=""></a></li>
                <li class="link-item"><a href=""><img src="img/icons/shop.png" alt=""></a>
                    <p class="shop-count">0</p>
                </li>

            </ul>
        </div>

    </nav>
    <!-- main -->
    <!-- hero -->
    <div class="hero-container">
        <div class="text-area">
            <div class="text">Our Latest collaboration is here</div>
            <div class="shop-now">
                <p>Shop Now</p>
            </div>
        </div>
        <div class="buttons">
            <button class="left-arrow"><img src="img/left-arrow.png" alt=""></button>
            <button class="right-arrow"><img src="img/right-arrow.png" alt=""></button>
        </div>
    </div>
    <!-- collection -->
    <div class="collection-container">
        <div class="collection-header">
            <p>Summer Essentials Collection</p>

        </div>
        <div class="shop-now">
            <p>Shop Now</p>
        </div>
        <div class="collections-wrapper">
            <button class="left-arrow"><img src="img/left-arrow.png" alt=""></button>
            <div class="carousel">
                <img src="img/collections/collection-01.png" alt="">
                <img src="img/collections/collection-02.png" alt="">
                <img src="img/collections/collection-03.png" alt="">
                <img src="img/collections/collection-04.png" alt="">
                <img src="img/collections/collection-05.png" alt="">
                <img src="img/collections/collection-06.png" alt="">
                <img src="img/collections/collection-07.png" alt="">
                <img src="img/collections/collection-08.png" alt="">
            </div>
            <button class="right-arrow"><img src="img/right-arrow.png" alt=""></button>
        </div>

    </div>
    <!-- cta -->
    <div class="cta-container">
        <div class="signup-container">
            <p class="signup-text">Sign up for 15% off your first order</p>
            <div class="signup-button">
                <div class="signup-button-text">Sign Up Now</div>
            </div>
        </div>
        <div class="cta-gallery">

        </div>
    </div>
    <!-- signup -->
    <!-- footer -->
    <div class="padding-bottom"></div>
</body>

</html>
